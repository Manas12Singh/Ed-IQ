<body>
		<div class="form-box">
			<div class="button-box" style="width:fit-content ;">
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: red ;text-align: center;font-size: 14px;">Teacher Log In</button>

			<!-- Login Form -->
			<form id="login" class="input-group" action="dashboard.html">
				<div class="inp">
					<img src="Login%20SignUp_files/user.png"><input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">

				<div class="inp">
					<img src="Login%20SignUp_files/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>
		</div>
		<script type="text/javascript" src="Login%20SignUp_files/script.js"></script>
